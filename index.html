<!DOCTYPE html>
<html>
<head>
    <title>Hi bebu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: #f4f4f4; 
        }

        .cute-font-regular {
          font-family: "Cute Font", sans-serif;
          font-weight: 400;
          font-style: normal;
          font-size: 40px; 
        }

        #content-box { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            max-width: 800px;
            margin: auto;
        }

        button { 
            font-family: "Cute Font", sans-serif;
            font-size: 20px;
            padding: 15px 30px; 
            margin: 10px; 
            cursor: pointer; 
            border-radius: 10px; 
            border: none; 
            background: #ff6aff; 
            color: white; 
            transition: 0.3s;
        }

        button:hover {
            background: #e65ce6;
            transform: scale(1.05);
        }

        iframe { 
            width: 100%; 
            height: 400px; 
            border-radius: 10px;
            border: none; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <div id="content-box">
        <h1 id="title" class="cute-font-regular">How do you feel today?</h1>
        <p id="description">Choose from the buttons</p>
        <div id="video-container"></div>
        
        <div id="button-grid">
            <button onclick="loadContent(0)">Miss na kita</button>
            <button onclick="loadContent(1)">Galit ako sayo</button>
            <button onclick="loadContent(2)">Mahal kita today</button>
            <button onclick="loadContent(3)">Im sad</button>
            <button onclick="loadContent(4)">Galit ako sa mundo</button>
            <button onclick="loadContent(5)">I'm stressed</button>
        </div>
    </div>

    <script>
        async function loadContent(index) {
            try {
                // IMPORTANT: Changed this to 'database.json' since you renamed it!
                const response = await fetch('database.json');
                const data = await response.json();
                const item = data[index];

                if (item) {
                    // This updates the heading
                    document.getElementById('title').innerText = item.title;
                    // This updates the description text
                    document.getElementById('description').innerText = item.text;
                    // This embeds the YouTube video
                    document.getElementById('video-container').innerHTML = 
                        `<iframe src="${item.videoUrl}" allowfullscreen></iframe>`;
                }
            } catch (error) {
                console.error("Error loading the database:", error);
            }
        }
    </script>
</body>
</html>
