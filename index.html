<!DOCTYPE html>
<html>
<head>
    <title>Hi bebu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 65px; 
            background: #ffe1fa; 
        }

        .cute-font-regular {
          font-family: "Cute Font", sans-serif;
          font-weight: 400;
          font-style: normal;
          font-size: 60px; 
        }

        #content-box { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            max-width: 800px;
            margin: auto;
        }

        button { 
            font-family: "Cute Font", sans-serif;
            font-size: 24px;
            padding: 15px 30px; 
            margin: 8px; 
            cursor: pointer; 
            border-radius: 12px; 
            border: none; 
            background: #ff6aff; 
            color: white; 
            transition: 1.2s ease-in-out;
        }

        button:hover {
            background: #e65ce6;
            transform: scale(1.05);
        }

        iframe { 
            width: 100%; 
            height: 400px; 
            border-radius: 10px;
            border: none; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <div id="content-box">
        <h1 id="title" class="cute-font-regular">How do you feel today?</h1>
        <p id="description" style="font-family: 'Cute Font', sans-serif; font-size: 25px;">Choose from the buttons</p>
        <div id="video-container"></div>
        
        <div id="button-grid">
            <button onclick="loadContent(0)">Miss na kita</button>
            <button onclick="loadContent(1)">Galit ako sayo</button>
            <button onclick="loadContent(2)">Mahal kita today</button>
            <button onclick="loadContent(3)">Im sad</button>
            <button onclick="loadContent(4)">Galit ako sa mundo</button>
            <button onclick="loadContent(5)">I'm stressed</button>
        </div>
    </div>

    <script>
        async function loadContent(index) {
            try {
                // MAKE SURE THIS FILENAME MATCHES GITHUB EXACTLY
                const response = await fetch('database.json'); 
                
                if (!response.ok) {
                    alert("File not found! Make sure it is named database.json on GitHub.");
                    return;
                }

                const data = await response.json();
                const item = data[index];

                if (item) {
                    document.getElementById('title').innerText = item.title;
                    document.getElementById('description').innerText = item.text;
                    document.getElementById('video-container').innerHTML = 
                        `<iframe src="${item.videoUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                } else {
                    alert("This button doesn't have a video in the JSON file yet!");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("JSON Error: Check for missing commas in your database.json file.");
            }
        }
    </script>
</body>
</html>
