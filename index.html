<!DOCTYPE html>
<html>
<head>
    <head>
    <title>Hi bebu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    
    <style>
        /* --- THIS IS YOUR CSS BLOCK --- */
        
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: #f4f4f4; 
        }

        /* I am pasting the exact code from the site here */
        .cute-font-regular {
          font-family: "Cute Font", sans-serif;
          font-weight: 400;
          font-style: normal;
          font-size: 30px; /* Added this so it's not too tiny */
        }

        #content-box { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }

        button { 
            padding: 20px 50px; 
            margin: 10px; 
            cursor: pointer; 
            border-radius: 5px; 
            border: none; 
            background: #ff6aff; 
            color: white; 
        }
    </style>
</head>
<body>

    <div id="content-box">
        <h1 id="title">How do you feel today?</h1>
        <p id="description">Choose from the buttons</p>
        <div id="video-container"></div>
        
        <button onclick="loadContent(0)">Miss na kita</button> <!-- Song -->
        <button onclick="loadContent(1)">Galit ako sayo</button> <!-- Song -->
        <button onclick="loadContent(2)">Mahal kita today</button> <!-- Song -->
        <button onclick="loadContent(3)">Im sad</button> <!-- Song -->
        <button onclick="loadContent(4)">Galit ako sa mundo</button> <!-- Song -->
        <button onclick="loadContent(5)">I'm stressed</button> <!-- Song -->
    </div>

    <script>
        async function loadContent(index) {
            // 1. Fetch data from your "database" file
            const response = await fetch('data.json');
            const data = await response.json();
            const item = data[index];

            // 2. Update the UI
            document.getElementById('title').innerText = item.title;
            document.getElementById('description').innerText = item.text;
            document.getElementById('video-container').innerHTML = 
                `<iframe src="${item.videoUrl}" allowfullscreen></iframe>`;


            };
    </script>
</body>
</html>
