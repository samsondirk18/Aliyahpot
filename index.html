<head>
    <title>Hi bebu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    
    <style>
        /* --- THIS IS YOUR CSS BLOCK --- */
        
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: #f4f4f4; 
        }

        /* I am pasting the exact code from the site here */
        .cute-font-regular {
          font-family: "Cute Font", sans-serif;
          font-weight: 400;
          font-style: normal;
          font-size: 30px; /* Added this so it's not too tiny */
        }

        #content-box { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }

        button { 
            padding: 20px 50px; 
            margin: 10px; 
            cursor: pointer; 
            border-radius: 5px; 
            border: none; 
            background: #ff6aff; 
            color: white; 
        }
        
        /* --- END OF CSS BLOCK --- */
    </style>
</head>

<body>
    <div id="content-box">
        <h1 class="cute-font-regular">This title uses the Cute Font!</h1>
        
        <p>This paragraph uses the normal system font.</p>
        
        <button class="cute-font-regular">Cute Button</button>
    </div>
</body>
