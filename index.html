<!DOCTYPE html>
<html>
<head>
    <title>Hi bebu</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        #content-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        iframe { width: 100%; height: 315px; border: none; margin-top: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; border-radius: 5px; border: none; background: #007bff; color: white; }
    </style>
</head>
<body>

    <div id="content-box">
        <h1 id="title">How do you feel today?</h1>
        <p id="description">Click</p>
        <div id="video-container"></div>
        
        <button onclick="loadContent(0)">Miss na kita</button> <!-- Song -->
        <button onclick="loadContent(1)">Galit ako sayo</button> <!-- Song -->
        <button onclick="loadContent(1)">Galit ako sayo</button> <!-- Song -->
        <button onclick="loadContent(1)">Galit ako sayo</button> <!-- Song -->
        <button onclick="loadContent(1)">Galit ako sayo</button> <!-- Song -->
        <button id="speak-btn" style="display:none; background:green;">Listen to Text</button>
    </div>

    <script>
        async function loadContent(index) {
            // 1. Fetch data from your "database" file
            const response = await fetch('data.json');
            const data = await response.json();
            const item = data[index];

            // 2. Update the UI
            document.getElementById('title').innerText = item.title;
            document.getElementById('description').innerText = item.text;
            document.getElementById('video-container').innerHTML = 
                `<iframe src="${item.videoUrl}" allowfullscreen></iframe>`;

            // 3. Make the "Listen" button work
            const speakBtn = document.getElementById('speak-btn');
            speakBtn.style.display = 'inline-block';
            speakBtn.onclick = () => {
                const speech = new SpeechSynthesisUtterance(item.text);
                window.speechSynthesis.speak(speech);
            };
        }
    </script>
</body>
</html>
